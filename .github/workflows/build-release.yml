name: Build and Release Signed APK

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for accurate changelog generation

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Generate Version Code
        # Calculates minutes elapsed since 2026-02-13 12:00:00 UTC
        run: |
          NOW=$(date +%s)
          START_DATE=1770951167
          VERSION_CODE=$(( ($NOW - $START_DATE) / 60 ))
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV

      - name: Decode Keystore
        # Decodes the Base64 secret into a physical .jks file for the build process
        run: |
          echo "${{ secrets.SIGNING_KEY_BASE64 }}" | base64 --decode > app/vtl-android-keystore.jks

      - name: Build Signed APK
        # Injecting versioning and signing info via command line arguments
        run: |
          ./gradlew assembleRelease \
            -Pandroid.injected.versionCode=${{ env.VERSION_CODE }} \
            -Pandroid.injected.versionName=${{ github.ref_name }} \
            --no-daemon
        env:
          MYAPP_RELEASE_STORE_FILE: vtl-android-keystore.jks
          MYAPP_RELEASE_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          MYAPP_RELEASE_STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          MYAPP_RELEASE_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Prepare Artifact
        run: |
          mkdir -p release-artifacts
          cp app/build/outputs/apk/release/app-release.apk release-artifacts/JaviCalendar_${{ github.ref_name }}.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-artifacts/JaviCalendar_${{ github.ref_name }}.apk
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true # Automatically generates the changelog from commits
          draft: false
          prerelease: false
          body: |
            ### ðŸš€ Build Information
            - **Application:** JaviCalendar
            - **Version Name:** ${{ github.ref_name }}
            - **Version Code:** ${{ env.VERSION_CODE }}
            - **Build Date:** $(date +'%Y-%m-%d %H:%M:%S')
            
            *The automated changelog is generated below.*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
